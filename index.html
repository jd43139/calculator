<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div class="input-clearBtn">
            <input type="text" class="input">
            <button class="equal">=</button>
        </div>
            
        <div class="buttons-container">
            <div class="numbers-zero-dot">
                <div class="numbers">
                    <div class="one-three">
                        <button id="b1">1</button>
                        <button id="b2">2</button>
                        <button id="b3">3</button>
                    </div>
                    <div class="four-six">
                        <button id="b4">4</button>
                        <button id="b5">5</button>
                        <button id="b6">6</button>
                    </div>
                    <div class="seven-nine">
                        <button id="b7">7</button>
                        <button id="b8">8</button>
                        <button id="b9">9</button>
                    </div>
                </div>
                
                <div class="zero-dot">
                    <button id="b0" class="zero">0</button>
                    <button id="bDot" class="dot">.</button>
                    
                </div>
            </div>
                <div class="operation-clearbtn">

                
                    <div class="operations">
                        <div class="plus-minus">
                            <button class="op-bg" id="add">+</button>
                            <button class="op-bg" id="subtract">-</button>
                        </div>
                        <div class="multi-div">
                            <button class="op-bg" id="multiply">*</button>
                            <button class="op-bg" id="divide">/</button>
                        </div>
                        
                    </div>
                    <button id="clear">Clear</button>
                </div>

        </div> 
    </div> 
</body>
<script src="script.js"></script>
</html>
